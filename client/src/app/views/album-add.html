<div *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <h1>{{ titulo }}</h1>
  <div *ngIf="alertMessage" class="alert alert-info" role="alert">
    {{ alertMessage }}
  </div>
  <div class="col-lg-6">
    <form #formAlbum="ngForm" *ngIf="identity" (ngSubmit)="onSubmit()">
      <p>
        <label>Título</label>
        <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="album.title" required> 
        <span *ngIf="!title.valid && title.touched">El título es obligatorio</span>
      </p>
      <p>
        <label>Descripción</label>
        <textarea class="form-control" #description="ngModel" name="description" [(ngModel)]="album.description" required></textarea>
        <span *ngIf="!description.valid && description.touched">La descripción es obligatoria</span>
      </p>
      <p>
        <label>Año</label>
        <input type="number" class="form-control input-number" #year="ngModel" name="year" [(ngModel)]="album.year" required> 
        <span *ngIf="!year.valid && year.touched">El título es obligatorio</span>
      </p>
      <div *ngIf="is_edit">
        <div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'">
          <img src="{{ url + 'getImageAlbum/' +album.image }}" alt="">
        </div>
        <p>
          <label for="">Sube la imagen del artista</label>
          <input type="file" placeholder="Subir la imagen..." (change)="fileChangedEvent($event)" />
        </p>
      </div>
      <input class="btn btn-primary" type="submit" value="{{ titulo }}" [disabled]="!formAlbum.form.valid" />
    </form>
  </div>              
</div>
